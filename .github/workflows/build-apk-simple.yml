name: ğŸ“± Build APK - Simple

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ“± Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”§ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ”‘ Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build Debug APK
        run: |
          echo "ğŸ—ï¸ Building D&D Android Game Debug APK..."
          ./gradlew assembleDebug --stacktrace --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"

      - name: ğŸ“Š APK Info
        run: |
          echo "ğŸ“Š APK Build Information:"
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            APK_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "âœ… APK Built Successfully!"
            echo "ğŸ“± APK Size: $APK_SIZE"
            echo "ğŸ“ APK Location: app/build/outputs/apk/debug/app-debug.apk"
          else
            echo "âŒ APK not found"
            echo "ğŸ” Checking build outputs:"
            find app/build -name "*.apk" || echo "No APK files found"
          fi

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dnd-android-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: ğŸ“‹ Build Summary
        run: |
          echo "ğŸ® D&D Android Game APK Build Summary"
          echo "======================================="
          echo "âœ… Build Status: SUCCESS"
          echo "ğŸ“± APK Type: Debug"
          echo "ğŸ¯ Target SDK: 34"
          echo "ğŸ“¦ Artifact: dnd-android-debug-apk"
          echo ""
          echo "ğŸ­ Features Included:"
          echo "  - Enhanced Emotional Dialogue System (EDS)"
          echo "  - WebSocket connectivity to Orion backend"
          echo "  - Dynamic Quest Adaptation System"
          echo "  - Real-time emotional feedback UI"
          echo "  - Complete D&D game mechanics"
          echo ""
          echo "ğŸ“¥ Download: Go to Actions tab and download 'dnd-android-debug-apk' artifact"