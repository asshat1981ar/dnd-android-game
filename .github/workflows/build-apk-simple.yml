name: 📱 Build APK - Simple

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-apk:
    name: 📱 Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🔧 Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: 🔑 Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: 🏗️ Build Debug APK
        run: |
          echo "🏗️ Building D&D Android Game Debug APK..."
          ./gradlew assembleDebug --stacktrace --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"

      - name: 📊 APK Info
        run: |
          echo "📊 APK Build Information:"
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            APK_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "✅ APK Built Successfully!"
            echo "📱 APK Size: $APK_SIZE"
            echo "📁 APK Location: app/build/outputs/apk/debug/app-debug.apk"
          else
            echo "❌ APK not found"
            echo "🔍 Checking build outputs:"
            find app/build -name "*.apk" || echo "No APK files found"
          fi

      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dnd-android-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: 📋 Build Summary
        run: |
          echo "🎮 D&D Android Game APK Build Summary"
          echo "======================================="
          echo "✅ Build Status: SUCCESS"
          echo "📱 APK Type: Debug"
          echo "🎯 Target SDK: 34"
          echo "📦 Artifact: dnd-android-debug-apk"
          echo ""
          echo "🎭 Features Included:"
          echo "  - Enhanced Emotional Dialogue System (EDS)"
          echo "  - WebSocket connectivity to Orion backend"
          echo "  - Dynamic Quest Adaptation System"
          echo "  - Real-time emotional feedback UI"
          echo "  - Complete D&D game mechanics"
          echo ""
          echo "📥 Download: Go to Actions tab and download 'dnd-android-debug-apk' artifact"