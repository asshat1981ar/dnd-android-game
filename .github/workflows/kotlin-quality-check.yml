name: ğŸ” Kotlin Code Quality & Formatting

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  kotlin-quality:
    name: ğŸ” Kotlin Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ” Kotlin Linting (ktlint)
        run: |
          echo "ğŸ” Running Kotlin linting with ktlint..."
          chmod +x ./gradlew
          ./gradlew ktlintCheck

      - name: ğŸ“ Auto-format Kotlin Code
        if: failure()
        run: |
          echo "ğŸ“ Auto-formatting Kotlin code..."
          ./gradlew ktlintFormat

      - name: ğŸ” Detekt Static Analysis
        run: |
          echo "ğŸ” Running Detekt static analysis..."
          ./gradlew detekt || echo "âš ï¸ Detekt issues found"

      - name: ğŸ“Š Upload Detekt Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-reports-${{ github.sha }}
          path: |
            app/build/reports/detekt/
            build/reports/detekt/